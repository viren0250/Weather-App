<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
        <div class="grant-location-container sub-container">
            <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -> form-container -->
        <div class="form-container" data-searchForm >
            <input placeholder="Search for City..." data-searchInput >
            <button class="btn" type="submit" data-searchBtn>
                <img src="./Images/search.png" alt="" width="20" height="20" loading="lazy" />
            </button>
        </div>

        <!-- loading effect -->
        <div class="loading-container sub-container">
            <img src="./Images/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>

        <!-- show weather info -->
            <div class="user-info-container sub-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon  alt="">
                </div>
        
                <!-- weather description -->
                <p data-weatherDesc></p>
        
                <!-- weather icon -->
                <img data-weatherIcon  alt="">
        
                <!-- tempreture -->
                <p data-temp></p>

                <!-- 3 card parameters -->
                <div class="parameter-container">

                    <!-- card -1 -->
                    <div class="parameter">
                        <img src="./Images/wind.png" alt="">
                        <P>windspeed</P>
                        <p data-windspeed></p>
                    </div>

                    <!-- card - 2 -->
                    <div class="parameter">
                        <img src="./Images/humidity.png"  alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card - 3 -->
                    <div class="parameter">
                        <img src="./Images/cloud.png"  alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
                
            </div>

            <!-- Location not found -->
            <div class="errorContainer sub-container">
                <img src="./Images/not-found.png" data-errorImg />
                <p data-errorText></p>
            </div>

        </div>
    
    </div>
    
    <script src="app.js"></script>
</body>
</html>
